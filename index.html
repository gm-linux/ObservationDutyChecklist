  <!-- Inline JavaScript to handle dropdown + checkbox persistence -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Dropdown element
      const roomSelect = document.getElementById('roomSelect');
      // All room sections
      const rooms = document.querySelectorAll('.room');

      // Hide all rooms (CSS also does this, but let's enforce here)
      rooms.forEach(room => {
        room.style.display = 'none';
      });

      // When user changes the dropdown selection
      roomSelect.addEventListener('change', () => {
        // Hide all rooms
        rooms.forEach(room => {
          room.style.display = 'none';
        });

        // If a valid room was selected, show the matching section
        const selectedRoom = roomSelect.value; 
        if (selectedRoom) {
          const roomSection = document.getElementById(selectedRoom);
          if (roomSection) {
            roomSection.style.display = 'block';
          }
        }
      });

      // --- OPTIONAL: Persist checkbox states in localStorage ---
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');

      // 1) On page load, restore saved states
      checkboxes.forEach(checkbox => {
        const savedState = localStorage.getItem(checkbox.name);
        if (savedState === 'checked') {
          checkbox.checked = true;
        }
      });

      // 2) Whenever a box changes, update localStorage
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            localStorage.setItem(checkbox.name, 'checked');
          } else {
            localStorage.removeItem(checkbox.name);
          }
        });
      });
    });
  </script>
