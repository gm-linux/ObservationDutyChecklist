<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Checklist Website</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Checklist</h1>
  </header>

  <!-- Category 1 -->
  <section class="category">
    <h2>Personal Tasks</h2>
    <ul>
      <li>
        <label>
          <input type="checkbox" name="task1" />
          Buy groceries
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="task2" />
          Finish reading the book
        </label>
      </li>
    </ul>
  </section>

  <!-- Category 2 -->
  <section class="category">
    <h2>Work Tasks</h2>
    <ul>
      <li>
        <label>
          <input type="checkbox" name="task3" />
          Reply to emails
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="task4" />
          Prepare presentation slides
        </label>
      </li>
    </ul>
  </section>

  <!-- Link to your JavaScript file (optional if you want interactivity) -->
  <script src="script.js"></script>
</body>
</html>
